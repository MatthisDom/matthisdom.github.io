<div class="card shadow-sm border-0 rounded-4 overflow-hidden my-4" style="max-width: 350px;">
    <div class="card-header position-relative p-0" style="background: none; border: none;">
        <img class="card-img-top object-fit-cover" [src]="imageUrl" alt="banner image" style="height: 180px;">
        <div class="project-tag-badge position-absolute px-3 py-1">
          {{ tag }}
        </div>
    </div>
  <div class="card-body d-flex flex-column align-items-center p-4">
    <div class="text-color-primary fw-bold mb-2 text-center">{{ title }}</div>
    <p class="card-text text-muted text-center mb-3 description text-ellipsis" [title]="description">
      {{ description }}
    </p>
    <button class="btn-JMC btn px-4" (click)="showModal = true">lire la suite</button>  
    </div>
</div>

<div class="modal fade show" tabindex="-1" [ngStyle]="{display: showModal ? 'block' : 'none', background: 'rgba(0,0,0,0.5)'}" *ngIf="showModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="showModal = false"></button>
      </div>
      <div class="modal-body">
        <span class="badge bg-color-primary mb-2">{{ tag }}</span>
        <p class="mt-2">{{ description }}</p>
        <!-- Ajoute ici plus de dÃ©tails si besoin -->
      </div>
        <div *ngIf="logo" class="mb-3 text-center">
            <img [src]="logo" alt="logo" style="max-width:120px; max-height:120px;">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="showModal = false">Fermer</button>
      </div>
    </div>
  </div>
</div>
