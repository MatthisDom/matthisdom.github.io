<div class="container">

  <!-- Card de l'équipe -->
  <ng-content></ng-content>

  <!-- Exemple de carte d'équipe -->

<div class="card text-center border-0 shadow-sm my-4" style="width: 16rem; background-color: #f8f9fa;">
  <div class="card-body d-flex flex-column align-items-center">

    <!-- Avatar -->
    <img [src]="image" [alt]="name"
         class="rounded-circle mb-3"
         style="width: 120px; height: 120px; object-fit: cover;">

    <!-- Nom -->
    <div class=" fw-bold text-color-primary mb-1">{{name}}</div>

    <!-- Poste -->
    <p class="fst-italic text-muted">{{JMCrole}}</p>

    <!-- Icône LinkedIn -->
    <a *ngIf="linkedin" [href]="linkedin" target="_blank" rel="noopener" class="mt-3 d-inline-flex align-items-center justify-content-center"
       style="width: 50px; height: 50px; background-color: #0077b5; border-radius: 50%;">
      <i class="bi bi-linkedin text-white fs-4"></i>
      <span class="visually-hidden">LinkedIn</span>
    </a>

  </div>
</div>

</div>
