<app-header></app-header>
<main>
    <section class="container my-5 py-5" fadeInOnLoad>
        <h2 class="text-color-primary">Nos Projets</h2>
        <p>Découvrez nos projets récents et comment nous avons aidé nos clients à atteindre leurs objectifs.</p>
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center" *ngFor="let project of paginatedProjects">
                <app-project-card
                    [title]="project.title"
                    [imageUrl]="project.imageUrl">
                </app-project-card>
            </div>
        </div>
        <nav *ngIf="projects.length > pageSize" class="d-flex justify-content-center mt-4">
            <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">&laquo;</button>
                </li>
                <li class="page-item " *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === (i+1)">
                    <button class="page-link" (click)="goToPage(i+1)">{{ i+1 }}</button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">&raquo;</button>
                </li>
            </ul>
        </nav>
    </section>
</main>
<app-footer></app-footer>
